<app-header></app-header>
<div class="container">
    <form [formGroup]="userForm" (ngSubmit)="validarDatos()">
        <div class="form-group">
            <div class="form-group row">
                <div>
                    <label for="exampleFormControlInput1">Nombre de usuario</label>
                    <input type="text" class="form-control" placeholder="Nombre de usuario" formControlName="userName" readonly="true">
                </div>
                <div>
                    <label for="exampleFormControlInput1">Contraseña actual</label>
                    <input type="password" class="form-control" placeholder="Contraseña actual" formControlName="actualPass">
                </div>
                <div>
                    <label for="exampleFormControlInput1">Contraseña nueva</label>
                    <input type="password" class="form-control" placeholder="Contraseña nueva" formControlName="newPass">
                </div>
                <div>
                    <label for="exampleFormControlInput1">Confirme la contraseña nueva</label>
                    <input type="password" class="form-control" placeholder="Confirme la contraseña nueva" formControlName="confirmNewPass">
                </div>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-secondary btn-sm">Guardar</button>
    </form>
</div>
<app-footer></app-footer>
