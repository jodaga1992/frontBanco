<app-header></app-header>
<div class="container">
    <h3>Movimientos de la cuenta #{{numeroc?.numero}} </h3>
    <div class="form-group row">
        <div class="col">
            <button type="button" class="btn btn-primary">Realizar Retiro</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary">Realizar Consignacion</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary">Realizar Transferencia</button>
        </div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Numero de referencia</th>
            <th scope="col">Tipo de movimiento</th>
            <th scope="col">Valor transaccion</th>
            <th scope="col">Cuenta</th>
            <th scope="col">Nuevo saldo</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let movimiento of response?.data">
            <th scope="row">{{movimiento.fecha}}</th>
            <td>{{movimiento.referencia}}</td>
            <td>{{movimiento.tipo}}</td>
            <td>${{movimiento.valor}} </td>
            <td>{{movimiento.cuenta}}</td>
            <td>${{movimiento.nuevoSaldo}}</td>
        </tr>
        </tbody>
    </table>

</div>
<app-footer></app-footer>
