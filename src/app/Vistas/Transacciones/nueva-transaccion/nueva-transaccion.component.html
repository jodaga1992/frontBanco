<app-header></app-header>
<div class="container">
    <form [formGroup]="editorform">
        <div class="form-group row">
            <div class="col">
                <label for="exampleFormControlInput1">Tipo</label>
                <select class="form-control" formControlName="tipo">
                    <option>Transferencia</option>
                    <option>Retiro</option>
                    <option>Consignacion</option>
                  </select>
            </div>
            <div class="col">
                <label for="exampleFormControlInput1">Monto</label>
                <input type="text" class="form-control" placeholder="Monto" formControlName="monto">
            </div>
        </div>
        <div class="form-group">
            <div class="form-group row">
                <div class="col">
                    <label for="exampleFormControlInput1">Cuenta Origen</label>
                    <input type="text" class="form-control" placeholder="Cuenta Origen" formControlName="cuentaOrigen">
                </div>
                <div class="col">
                    <label for="exampleFormControlInput1">Cuenta Destino</label>
                    <input type="text" class="form-control" placeholder="Cuenta Destino" formControlName="cuentaDestino">
                </div>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-secondary btn-sm">Guardar</button>
    </form>
</div>
<app-footer></app-footer>
